<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<style type="text/css">
		.highlightStyle {
      			background-color: #b0c4de !important;
    	}
  		</style>

			<script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.ui.unified"
				data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"com.espedia.demo.LeafletMap": "./"}'>
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

		<script>
				sap.ui.localResources("libs");
				sap.ui.localResources("wander-in");
				var app = new sap.m.App({id: "wander-in",initialPage:"idchoose-location"});
				var page = sap.ui.view({id:"idmanage-map1", viewName:"wander-in.manage-map", type:sap.ui.core.mvc.ViewType.JS});
				var page1 = sap.ui.view({id:"idchoose-location", viewName:"wander-in.choose_location", type:sap.ui.core.mvc.ViewType.JS});
				
				app.addPage(page1).addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
